binance:
  apiKey: ${api-key}
  secret: ${secret}

spring:
  security:
    user:
      name: ${user}
      password: ${password}

telegram:
  token: ${token}
  chatId: ${chatId}
  scheduler: ${scheduler}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: ${actuatorPort}
  endpoint:
    health:
      show-details: always

info:
  version: @version@